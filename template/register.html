{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>FRaud App detection</title>
    <link rel="stylesheet" href="{%static 'assets/bootstrap/css/bootstrap.min.css' %}" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins&amp;display=swap" />

    <link rel="stylesheet" href="{%static 'assets/css/contact_form.css%'%}" />
    <link rel="stylesheet" href="{%static 'assets/css/footer.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css" />
</head>

<body class="background">
    <section>
        <div class="container-fluid" style="width: 100%;">
            <div class="row" style="transform: scale(0.90);">
                <div class="col">
                    <h3 style="font-family: Aclonica, sans-serif;font-size: 65px;font-weight: bold;text-align: left;">Fraud App detection</h3>
                    <p class="text-start">
                        Fraud App detection
                    </p>
                    <p>Contact us</p>
                    <p><i class="fa fa-phone"></i>&nbsp; &nbsp;980980989</p>
                    <p><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="none">
                            <path d="M3 8L10.8906 13.2604C11.5624 13.7083 12.4376 13.7083 13.1094 13.2604L21 8M5 19H19C20.1046 19 21 18.1046 21 17V7C21 5.89543 20.1046 5 19 5H5C3.89543 5 3 5.89543 3 7V17C3 18.1046 3.89543 19 5 19Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>&nbsp; &nbsp;info@frauddetection.org</p>
                    <div class="d-xl-flex justify-content-xl-start"><a href="/">Already registered ? Proceed to login&nbsp;</a></div>
                </div>
                <div class="col d-xl-flex justify-content-xl-center" style="height: 467px;">
                    <form class="d-xl-flex justify-content-xl-center align-items-xl-center" style="height: 357px;margin-top: 66px;" method="post">
                        {% csrf_token %}    
                        <div style="width: 100%;"><input class="border rounded-0 border-dark form-control" type="text" style="font-size: 29px;color: rgb(0,0,0);padding: 6px 12px;margin-bottom: 23px;margin-top: 10px;border-width: 22px;border-style: solid;background: rgba(255,255,255,0);width: 100%;" placeholder="First Name" name="first_name" autocomplete="off" required=""><input class="border rounded-0 border-dark form-control" type="text" style="font-size: 29px;color: rgb(0,0,0);padding: 6px 12px;margin-bottom: 23px;margin-top: 10px;border-width: 22px;border-style: solid;background: rgba(255,255,255,0);width: 100%;" placeholder="Last Name" name="firstname" autocomplete="off" required=""><input class="border rounded-0 border-dark form-control" type="text" style="font-size: 29px;color: rgb(0,0,0);padding: 6px 12px;margin-bottom: 23px;margin-top: 10px;border-width: 22px;border-style: solid;background: rgba(255,255,255,0);width: 100%;" placeholder="Username" name="username" autocomplete="off" required="">
                            <input class="border rounded-0 border-dark form-control" type="text" style="font-size: 29px;color: rgb(0,0,0);padding: 6px 12px;margin-bottom: 23px;margin-top: 10px;border-width: 22px;border-style: solid;background: rgba(255,255,255,0);width: 100%;" placeholder="Phone Number" name="phonenumber" autocomplete="off" required="">
                            <input class="border rounded-0 border-dark form-control" type="text" style="font-size: 29px;color: rgb(0,0,0);padding: 6px 12px;margin-bottom: 23px;margin-top: 10px;border-width: 22px;border-style: solid;background: rgba(255,255,255,0);width: 100%;" placeholder="E-mail" name="email" autocomplete="off" required="">
                            <input class="border rounded-0 border-dark form-control" type="password" style="font-size: 29px;color: rgb(0,0,0);padding: 6px 12px;margin-bottom: 23px;margin-top: 10px;background: rgba(255,255,255,0);width: 100%;border-style: solid;" placeholder="Confirm-Password" name="password2" required="" autocomplete="off">
                            <input class="border rounded-0 border-dark form-control" type="password" style="font-size: 29px;color: rgb(0,0,0);padding: 6px 12px;margin-bottom: 23px;margin-top: 10px;background: rgba(255,255,255,0);width: 100%;border-style: solid;" placeholder="Password" name="password" autocomplete="off" required="">
                            <div class="d-xl-flex justify-content-xl-center align-items-xxl-center"><button class="btn btn-dark border rounded-0" type="submit" style="width: 100%;margin-top: 9px;height: 52px;">Signup</button></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src="assets/js/creative.js"></script>
</body>

</html>
